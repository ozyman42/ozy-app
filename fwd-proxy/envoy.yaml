static_resources:
  listeners:
    - name: primary_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 80
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                route_config:
                  name: primary_route
                  virtual_hosts:
                    - name: primary_service
                      domains: ["*"]
                      # require_tls: true
                      routes:
                        - match:
                            prefix: "/set-cookie-dev"
                          direct_response:
                            status: 200
                            body:
                              inline_string: "{\"env-cookie\": \"dev\"}"
                          response_headers_to_add:
                            - header:
                                key: "Set-Cookie"
                                value: "env=dev; HttpOnly"
                        - match:
                            prefix: "/set-cookie-prod"
                          direct_response:
                            status: 200
                            body:
                              inline_string: "{\"env-cookie\": \"prod\"}"
                          response_headers_to_add:
                            - header:
                                key: "Set-Cookie"
                                value: "env=prod; HttpOnly"
                        - match:
                            prefix: "/api/health/dev"
                          route:
                            cluster: prod_cluster
                        - match:
                            prefix: "/"
                            headers:
                              - name: cookie
                                string_match:
                                  contains: "env=prod"
                          route:
                            cluster: prod_cluster
                        - match:
                            prefix: "/"
                            headers:
                              - name: cookie
                                string_match:
                                  contains: "env=dev"
                          route:
                            cluster: dev_cluster
                http_filters:
                  - name: envoy.filters.http.router
#          transport_socket:
#            name: envoy.transport_sockets.tls
#            typed_config:
#              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
#              common_tls_context:
#                tls_certificates:
#                  - certificate_chain:
#                      filename: "[CERT_PATH]"
#                    private_key:
#                      filename: "[KEY_PATH]"
  clusters:
    - name: dev_cluster
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: dev_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 4000
    - name: prod_cluster
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: prod_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 0.0.0.0
                      port_value: 3000

admin:
  access_log_path: "/tmp/admin_access.log"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8000